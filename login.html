<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-200">
    <div class="flex flex-col md:flex-row w-full">

        <div class="bg-black flex-1">
        </div>

        <div class="bg-white flex-1 flex items-center justify-center p-8">
            <div class="bg-white p-8 w-full max-w-lg">
                <h2 class="text-2xl text-center font-semibold mb-6">Create an account</h2>
                <h5 class="text-center font-light mb-6">Enter your email below to create your account</h2>
                <form>
                    <div class="mb-4">
                        <input placeholder="Email" type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign In with Email</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <div class="text-sm font-medium text-gray-700 mb-4">OR CONTINUE WITH</div>
                    <button class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="h-5 w-5 mr-2" viewBox="0 0 16 16" version="1.1" aria-hidden="true" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.292 6.533 5.47 7.59.4.073.547-.174.547-.386 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.923-.89-1.168-.89-1.168-.727-.497.055-.487.055-.487.803.056 1.224.825 1.224.825.714 1.223 1.872.87 2.328.666.072-.517.28-.87.508-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.312-1.587.824-2.148-.083-.202-.357-1.016.078-2.117 0 0 .67-.215 2.2.82A7.643 7.643 0 0 1 8 4.907c.68.003 1.36.092 2 .27 1.53-1.035 2.2-.82 2.2-.82.435 1.101.161 1.915.08 2.117.513.561.824 1.275.824 2.148 0 3.073-1.868 3.75-3.652 3.947.29.25.548.737.548 1.485 0 1.073-.01 1.938-.01 2.2 0 .213.144.463.552.384C13.708 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
